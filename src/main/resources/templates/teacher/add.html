<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>教师添加</title>

    <!-- 公共css文件 -->
    <div th:replace="~{common/common::#common_style}"></div>

    <style>
        .navbar-default {
            height: 100%;
            box-shadow: 11px 4px 6px rgba(101, 112, 138, 0.1);
            opacity: 1;
        }

        #side-menu > li {
            width: 100%;
        }

        #side-menu > li > ul {
            display: none;
        }


        .ibox-title {
            border: 0;
            border-radius: 6px 6px 0 0;
        }

        .ibox-title.one-title {
            padding-bottom: 0;
        }

        .ibox-title h5 {
            font-size: 14px;
            margin: 0 10px;

        }

        .ibox-content {
            border: 0;
            border-radius: 0 0 6px 6px;
        }

        .ibox-content.one-line {
            padding: 0;
        }

        .row .title {
            padding: 24px;
            color: #445DDC;
        }

        .row .title h5 {
            margin: 0;
        }

        .ibox-title h6 {
            display: inline-block;
            font-weight: bold;
            font-size: 12px;
            margin: 0 8px;
        }

        .row_one>div {
            border: 0;
            border-radius: 8px;
        }

        .con>div,
        .con2>div {
            font-weight: 600;
            text-align: center;
        }

        .con2>div h3,
        .con2>div span {
            font-size: 16px;
        }

        .con2>div:nth-child(1) h3,
        .con2>div:nth-child(1) span {
            color: #C3C8D5;
        }

        .con2>div:nth-child(1) p {
            color: #445DDC;
        }

        .con2>div:nth-child(2) h3,
        .con2>div:nth-child(2) span {
            color: #65708A;
        }

        .con2>div:nth-child(2) p {
            color: #C3C8D5;
        }

        .content {
            padding: 0;
            padding-top: 25px;
        }

        .content h3 {
            font-size: 36px;
            display: inline-block;
            color: #304167;
            margin: 0;
        }

        .content p {
            font-size: 14px;
            font-family: 'Source Han Sans CN';
            font-weight: normal;
            line-height: 27px;
            margin-bottom: 6px;
        }

        .content p,
        .content span {
            color: #C3C8D5;
        }

        .bottom-row {
            display: flex;
            flex-wrap: wrap;
        }

        .bottom-row>div {
            width: 13%;
            margin: 8px;
            box-sizing: border-box;
            background-color: #FFFFFF;
            color: #65708A;
            cursor: pointer;
        }

        .bottom-row>div h1 {
            margin: 0;
            font-size: 16px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .bottom-row>div.p-lg {
            padding: 22px 0;
        }

        .bottom-row>div.p-lg > div {
            margin-bottom: 0;
        }

        .bottom-row>div.p-lg > div img {
            margin-top: 18px;
        }

        .nav-second-level li{
            padding: 10px 0 10px 15px;
            background-color: rgba(9, 57, 59, 1);
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div id="wrapper" style="height: 100%;">

        <!-- 侧边栏 -->
        <div th:replace="~{common/common::sidebar(active = 'teaList')}"></div>

        <div id="page-wrapper" style="min-height: 100%; background-color: #EDF1F9; overflow: hidden;"
            class="gray-bg dashbard-1">

            <!-- 顶部栏 -->
            <div th:replace="~{common/common::topbar}"></div>

            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-9" style="padding: 0;">
                    <ol class="breadcrumb">
                        <li>
                            <a href="javascript:void(0)">教师管理</a>
                        </li>
                        <li>
                            <a th:href="@{/admin/tea/list}">教师列表</a>
                        </li>
                        <li>
                            <strong>添加教师</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="wrapper wrapper-content animated fadeInRight" style="padding-top: 0; height: 100%;">
                <div class="row row_one">

                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加教师</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal m-t" id="signupForm" th:action="@{/admin/tea/add}" method="post">

                                <div class="form-group">
                                    <label class="control-label">编号：</label>
                                    <div class="col-sm-6">
                                        <input name="teacher_no" class="form-control" type="text"
                                               th:placeholder="${lastId} + 1" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class=" control-label">姓名：</label>
                                    <div class="col-sm-6">
                                        <input name="teacher_name" class="form-control" type="text" placeholder="张三">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class=" control-label">性别：</label>
                                    <div class="col-sm-3 sex">
                                        <label for="man" style="margin-right: 8px;">
                                            <input type="radio" name="sex" id="man" value="男" checked>男
                                        </label>
                                        <label for="woman">
                                            <input type="radio" name="sex" id="woman" value="女">女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class=" control-label">学位：</label>
                                    <div class="col-sm-6">
                                        <input name="degree" class="form-control" type="text" placeholder="中级教师">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class=" control-label">学院：</label>
                                    <div class="col-sm-6">
                                        <select name="institute_no">
                                            <option th:each="institute : ${instituteList}"
                                                    th:text="${institute.getInstituteName()}"
                                                    th:value="${institute.getInstituteId()}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group submit">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-primary" type="submit" onclick="alert('添加教师成功')">添加教师</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- 公共js文件 -->
    <div th:replace="~{common/common::#common_js}"></div>

</body>

</html>
