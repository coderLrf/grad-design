<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 公共css文件 -->
<div id="common_style">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.css}">
    <!-- Morris -->
    <link rel="stylesheet" th:href="@{/css/plugins/morris/morris-0.4.3.min.css}">
    <!-- Gritter -->
    <link rel="stylesheet" th:href="@{/js/plugins/gritter/jquery.gritter.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .navbar-default {
            height: 100%;
            box-shadow: 11px 4px 6px rgba(101, 112, 138, 0.1);
            opacity: 1;
        }

        #side-menu > li {
            width: 100%;
            margin: 3px 0;
        }

        #side-menu > li > ul {
            display: none;
        }


        .ibox-title {
            border: 0;
            border-radius: 6px 6px 0 0;
        }

        .ibox-title.one-title {
            padding-bottom: 0;
        }

        .ibox-title h5 {
            font-size: 14px;
            margin: 0 10px;

        }

        .ibox-content {
            border: 0;
            border-radius: 0 0 6px 6px;
        }

        .ibox-content.one-line {
            padding: 0;
        }

        .row .title {
            padding: 24px;
            color: #445DDC;
        }

        .row .title h5 {
            margin: 0;
        }

        .ibox-title h6 {
            display: inline-block;
            font-weight: bold;
            font-size: 12px;
            margin: 0 8px;
        }

        .row_one > div {
            border: 0;
            border-radius: 8px;
        }

        .con > div,
        .con2 > div {
            font-weight: 600;
            text-align: center;
        }

        .con2 > div h3,
        .con2 > div span {
            font-size: 16px;
        }

        .con2 > div:nth-child(1) h3,
        .con2 > div:nth-child(1) span {
            color: #C3C8D5;
        }

        .con2 > div:nth-child(1) p {
            color: #445DDC;
        }

        .con2 > div:nth-child(2) h3,
        .con2 > div:nth-child(2) span {
            color: #65708A;
        }

        .con2 > div:nth-child(2) p {
            color: #C3C8D5;
        }

        .content {
            padding: 0;
            padding-top: 25px;
        }

        .content h3 {
            font-size: 36px;
            display: inline-block;
            color: #304167;
            margin: 0;
        }

        .content p {
            font-size: 14px;
            font-family: 'Source Han Sans CN';
            font-weight: normal;
            line-height: 27px;
            margin-bottom: 6px;
        }

        .content p,
        .content span {
            color: #C3C8D5;
        }

        .bottom-row {
            display: flex;
            flex-wrap: wrap;
        }

        .bottom-row > div {
            width: 13%;
            margin: 8px;
            box-sizing: border-box;
            background-color: #FFFFFF;
            color: #65708A;
            cursor: pointer;
        }

        .bottom-row > div h1 {
            margin: 0;
            font-size: 16px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .bottom-row > div.p-lg {
            padding: 22px 0;
        }

        .bottom-row > div.p-lg > div {
            margin-bottom: 0;
        }

        .bottom-row > div.p-lg > div img {
            margin-top: 18px;
        }

        .nav-second-level li {
            padding: 10px 0 10px 15px;
            background: #2C3A47;
            box-sizing: border-box;
        }
    </style>
</div>

<!-- 侧边栏 -->
<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="sidebar" style="background: #006266">
    <div class="sidebar-collapse">
        <ul class="nav" id="side-menu">
            <li
                    style="padding: 30px 15px; font-size: 14px; color: #fff; font-family: 'Courier New', Courier, monospace; font-weight: 600; text-align: center">
                <span class="title">毕业选题后台管理系统</span>
            </li>
            <li th:class="${active == 'home' ? 'active' : ''}">
                <a th:href="@{/admin/index}">
                    <i class="glyphicon glyphicon-home"></i>
                    <span class="nav-label">首页</span>
                </a>
            </li>
            <li th:class="${active == 'userList' ? 'active' : ''}">
                <a th:href="@{/admin/user/list}">
                    <i class="glyphicon glyphicon-user"></i>
                    <span class="nav-label">用户管理</span>
                </a>
            </li>
            <li th:class="${active == 'stuList' ? 'active' : ''}">
                <a th:href="@{/admin/stu/list}">
                    <i class="glyphicon glyphicon-road"></i>
                    <span class="nav-label">学生管理</span><span
                        class=""></span></a>
            </li>
            <li th:class="${active == 'teaList' ? 'active' : ''}">
                <a th:href="@{/admin/tea/list}">
                    <i class="glyphicon glyphicon-inbox"></i>
                    <span class="nav-label">教师管理</span>
                </a>
            </li>
            <li th:class="${active == 'topic' ? 'active' : ''}">
                <a href="javascript:void(0)">
                    <i class="glyphicon glyphicon-list-alt"></i>
                    <span class="nav-label">课题管理</span>
                    <span class="glyphicon glyphicon-chevron-right arrow"></span>
                </a>
                <ul class="nav nav-second-level">
                    <li th:class="${index == 1 && active == 'topic' ? 'active' : ''}">
                        <a th:href="@{/admin/top/review}">课题审核</a>
                    </li>
                    <li th:class="${index == 2 && active == 'topic' ? 'active' : ''}">
                        <a th:href="@{/admin/top/checked}">已通过审核</a>
                    </li>
                    <li th:class="${index == 3 && active == 'topic' ? 'active' : ''}">
                        <a th:href="@{/admin/top/notCheck}">未通过审核</a>
                    </li>
                </ul>
            </li>
            <li th:class="${active == 'record' ? 'active' : ''}">
                <a th:href="@{/admin/record/list}">
                    <i class="glyphicon glyphicon-leaf"></i>
                    <span class="nav-label">留言管理</span>
                </a>
            </li>
            <li th:class="${active == 'setUp' ? 'active' : ''}">
                <a th:href="@{/admin/setUp}">
                    <i class="glyphicon glyphicon-cog"></i>
                    <span class="nav-label">系统设置</span>
                </a>
            </li>
        </ul>

    </div>
</nav>


<!-- 头部导航栏 -->
<div class="row border-bottom" th:fragment="topbar" style="flex-direction: row-reverse">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0; height: 50px;">
        <form th:action="@{/admin/logout}" method="post"
              style="height: 100%; line-height: 50px; text-align: right; padding: 0 20px">
            <input type="text" value="admin"
                   style="background: transparent; border: 0; text-align: right; padding-right: 12px; font-size: 14px"
                   disabled>
            <button class="btn btn-primary" th:type="submit" th:text="退出" style="font-size: 14px"></button>
        </form>
    </nav>
</div>


<!-- 公共js文件 -->
<div id="common_js">
    <script th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/hplus.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
    <div th:replace="~{common/search_content::search_content}"></div>
</div>
</html>
