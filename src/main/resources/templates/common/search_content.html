<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="search_content">
<body>
<script>
    (function() {
        window.searchContent = {
            subSearch: function(identity) {
                $.ajax({
                    type: 'get',
                    url: '/admin/search/' + identity,
                    data: $('#search_form').serialize(),
                    success: function(res) {
                        console.log(res)
                        // window.location.reload() // 刷新页面
                    }
                })
                return false
            }
        }
    })();
</script>
</body>
</html>
